{% extends "base.html" %}
{% block content %}

<div class="container">
<form method="POST">
    <div class="form-group">
        {{form.hidden_tag()}}
    </div>
    <div class="form-group">
        {{form.email.label}}
        {{form.email}}
    </div>
    <div class="form-group">
        {{form.password.label}}
        {{form.password}}
    </div>
    <div class="form-group">
        {{form.submit(class='login-user-btn')}}
    </div>
</form>
</div>
{% endblock %}
