{% extends "base.html" %}
{% block content %}

<form method="POST">
    <div class="form-group">
        {{form.hidden_tag()}}
    </div>
    
    <div class="form-group">
        <div class="loginlabel">{{form.email.label}}:</div>
        {{form.email}}
    </div>
    <div class="form-group">
        <div class="loginlabel">{{form.password.label}}:</div>
        {{form.password}}
    </div>
    <div class="form-group">
        {{form.submit(class='login-user-btn')}}
    </div>
</form>
{% endblock %}
